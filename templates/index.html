{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Aktiviteter</h2>

    <a href="{{ url_for('add_activity') }}" class="btn btn-primary">
        + Lägg till aktivitet
    </a>
</div>

{% for activity in activities %}

<div class="card shadow-sm mb-3">
    <div class="card-body">

        <h5 class="card-title">
            {{ activity.name }}
        </h5>

        <p class="card-text text-muted">
            {{ activity.category }} • {{ activity.duration }} min
        </p>

        <a href="{{ url_for('edit_activity', id=activity.id) }}"
           class="btn btn-warning btn-sm">
            Redigera
        </a>

        <a href="{{ url_for('delete_activity', id=activity.id) }}"
           class="btn btn-danger btn-sm">
            Ta bort
        </a>

    </div>
</div>

{% endfor %}

{% endblock %}
